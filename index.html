    .container {

      align-items: center;

    }

        justify-content: center;

        list-style: none;
        margin:10px 20px;
        background-color:#007bff;
        padding:10px 20px;
        border-radius: 10px;
        color:white
        transition: background-color 0.3s ease;

    a{

    }
    
    @media (min-width: 600px) {
      .flex-container {
        flex-direction: row;
      }
      
      h1 {
        font-size: 3rem;
      }
      
      p {

      }
